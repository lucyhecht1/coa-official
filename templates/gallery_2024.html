{% extends "layout.html" %}

{% block title %}Gallery 2024 - Yavneh Celebration of the Arts{% endblock %}

{% block content %}
<section class="about-hero">
    <div class="container text-center white-text">
        <h1>Gallery 2024</h1>
    </div>
</section>
<section class="gallery-2024">
    <div class="container">
        <div class="row">
            <!-- Gallery Images -->
            {% for i in range(1, 182) %}
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="{{ url_for('static', filename='images/gallery2024/image' ~ i ~ '.jpg') }}" 
                     alt="Gallery Image {{ i }}" 
                     class="img-fluid gallery-image" 
                     onclick="openModal({{ i }})">
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
    <!-- Navigation Buttons -->
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    let currentIndex = 0; // Track the current image index

    // Open modal and display selected image
    function openModal(index) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');

        currentIndex = index; // Update current image index
        modal.style.display = 'block';
        modalImg.src = `/static/images/gallery2024/image${index}.jpg`;

        // Add "modal-open" class to body to disable hover effects
        document.body.classList.add('modal-open');
    }

    // Close modal
    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';

        // Remove "modal-open" class from body
        document.body.classList.remove('modal-open');
    }

    // Change image with buttons or keyboard
    function changeImage(direction) {
        const modalImg = document.getElementById('modalImg');

        currentIndex += direction;

        // Wrap around if out of bounds
        if (currentIndex < 1) {
            currentIndex = 181; // Last image index
        } else if (currentIndex > 181) {
            currentIndex = 1; // First image index
        }

        modalImg.src = `/static/images/gallery2024/image${currentIndex}.jpg`;
    }

    // Add key navigation for the modal
    document.addEventListener('keydown', function (event) {
        const modal = document.getElementById('imageModal');
        if (modal.style.display === 'block') {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        }
    });
</script>

{% endblock %}
